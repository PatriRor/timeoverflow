<table class='table table-hover table-condensed'>
  <thead>
    <tr>
      <th>
        <div class='navbar'>
          <div class='navbar-inner'>
            <ul class='nav pull-right'>
              <a class='btn btn-primary' href='/organizations/new'>{{ t("New organization") }}</a>
            </ul>
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <th>{{ t("Name") }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="org in ( organizations | filter:searchTerm | orderBy:'name' )">
      <td>
        <a href='#/organizations/{{ org.id }}'>{{ org.name }}</a>
      </td>
    </tr>
  </tbody>
</table>
